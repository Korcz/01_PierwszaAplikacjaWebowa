<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PersonForm</title>
    <link rel="stylesheet" th:href="@{static/css/styles.css}"/>
</head>
<body>

<h1>Formularz</h1>
<!-- enctype="multipart/form-data" pozwala przygorowac formularz na dane nie tylko tekstowe ale rowniez inne jak wlasnie obrzki -->
<form th:action="@{/form}" th:object="${person}" method="post" enctype="multipart/form-data">
    <table>
        <tbody>
        <tr>
            <td>First name</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Surname</td>
            <td><input type="text" th:field="*{surname}"/></td>
        </tr>
        <tr>
            <td>Age</td>
            <td><input type="text" th:field="*{age}"/></td>
        </tr>
        <tr>
            <td>Date</td>
            <td><input type="date" th:field="*{hireDate}"/></td>
        </tr>
        <tr>
            <td>
                <h4>Countries</h4>
                <ul>
                    <li th:each="c : ${nationalities}">
                        <input type="checkbox" th:field="*{nation}" th:value="${c}"/>
                        <label th:text="${c}"></label>
                    </li>
                </ul>
            </td>
        </tr>
        <tr>
            <td>
                <h4>Gender</h4>
                <ul>
                    <li th:each="c : ${genders}">
                        <input type="radio" th:field="*{gender}" th:value="${c}"/>
                        <label th:text="${c}"></label>
                    </li>
                </ul>
            </td>
        </tr>
        <tr>
            <td>
                <label>Insurance period</label>
                <select th:field="*{insurancePeriod}">
                    <option th:each="it : ${insurancePeriod}" th:value="${it}" th:text="${it}"></option>
                </select>
            </td>
        </tr>
        <!-- kawalek html do pobierania plikow -->
        <tr>
            <td>
                <label>Picture File: </label>
            </td>
            <td>
                <input type="file" th:field="*{multipartFile}" />
            </td>
        </tr>
        <tr>
            <td><input type="submit" value="SEND"/></td>
            <td><input type="reset" value="RESET"/></td>
        </tr>
        </tbody>
    </table>
</form>

</body>
</html>
